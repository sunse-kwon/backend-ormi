<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/board/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">회원가입</h1>

      <p class="description">원활한 서비스를 이용을 위해 회원가입을 해주세요</p>

      <form method="get">
        <div>
          <label class="label-width" for="id1">아이디</label>
          <input type="text" id="id1" name="userID" />
        </div>

        <div>
          <label class="label-width" for="email1">이메일</label>
          <input type="email" id="email1" name="userEmail" />
        </div>

        <div>
          <label class="label-width" for="pw1">비밀번호</label>
          <input type="password" id="pw1" name="userPw" />
        </div>

        <div>
          <label class="label-width" for="nickname1">닉네임</label>
          <input type="text" id="nickname1" name="userNickname" />
        </div>

        <fieldset>
          <legend>성별</legend>
          <ul>
            <li>
              <input type="radio" name="gender" id="radio1" />
              <label for="radio1">남성</label>
            </li>
            <li>
              <input type="radio" name="gender" id="radio2" />
              <label for="radio2">여성</label>
            </li>
            <li>
              <input type="radio" name="gender" id="radio3" />
              <label for="radio3">선택 안함</label>
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>사용기술</legend>
          <ul>
            <li>
              <input type="checkbox" id="chk1" /><label for="chk1">HTML</label>
            </li>
            <li>
              <input type="checkbox" id="chk2" /><label for="chk2">CSS</label>
            </li>
            <li>
              <input type="checkbox" id="chk3" /><label for="chk3"
                >JavaScript</label
              >
            </li>
            <li>
              <input type="checkbox" id="chk4" /><label for="chk4"
                >Python</label
              >
            </li>
            <li>
              <input type="checkbox" id="chk5" /><label for="chk5"
                >Django</label
              >
            </li>
            <li>
              <input type="checkbox" id="chk6" /><label for="chk6"
                >GitHub</label
              >
            </li>
            <li>
              <input type="checkbox" id="chk7" /><label for="chk7"
                >PostgreSQL</label
              >
            </li>
          </ul>
        </fieldset>

        <div><button class="signin-button" type="submit">회원가입</button></div>
      </form>
    </div>
  </body>
</html>
