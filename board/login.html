<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="/board/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">로그인</h1>

      <p class="description">아이디와 비밀번호를 입력하고 로그인하세요</p>

      <form method="get" action="https://www.daum.net/">
        <div>
          <label class="label-width" for="id1">아이디</label>
          <input type="text" id="id1" name="userID" />
        </div>

        <div>
          <label class="label-width" for="pw1">비밀번호</label>
          <input type="password" id="pw1" name="userPw" />
        </div>

        <input type="checkbox" id="checkbox" />
        <label for="checkbox">아이디 저장</label>

        <div><button class="submit-button" type="submit">로그인</button></div>
      </form>
    </div>
  </body>
</html>
