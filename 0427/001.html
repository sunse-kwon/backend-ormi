<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select</title>
  </head>
  <body>

    <label>오늘의 점심메뉴</label>
    <select>
      <optgroup label="점심">
        <option>쟁반짜장</option>
        <option selected>라면</option>
      </optgroup>
    </select>

    
    <fieldset>
        <legend>사용기술</legend>
        <label>
            <input type="checkbox">html 
        </label>
    </fieldset>

    <input type="text">    
    <textarea cols="100px" rows="10px" placeholder="type here">여러줄의 text입력가능</textarea>
  </body>
</html>
