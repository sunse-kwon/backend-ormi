<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block inline</title>

    <style>
      div,
      span {
        background: salmon;
        border: 1px solid black;
        width: 100px;
        height: 100px;
        /* 박스 안의 여백을 의미 */
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- div은 row-wise로 중첩 -->
    <div>div1</div>
    <div>div2</div>
    <!-- span은 column wise로 중첩 -->
    <span> <span>span</span> <span>span</span></span>
    <div>div4</div>
  </body>
</html>
